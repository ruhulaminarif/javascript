<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arithmetic Operator</title>
</head>
<body>
	<script>
		var x=10;
		var y=6;
		var z=x+y; // + operator
		var a=x-y; // - operator
		var b=x/y; //division (/) operator
		var c=x%y; //Modulas (%) operator
		var d=x*y; //Multifaction (*) operator
		var f=x**y; // exportation (**) operator
		x++; //increment
		y--; //decrement

		document.write(z+"<br>");
		document.write(a+"<br>");
		document.write(b+"<br>");
		document.write(c+"<br>");
		document.write(d+"<br>");
		document.write(f+"<br>");
		document.write(x+"<br>");
		document.write(y+"<br>");
	</script>
</body>
</html>
