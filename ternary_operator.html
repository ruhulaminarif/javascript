<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ternary Operator</title>
</head>
<body>
	<script>
		var a=100;
		var b;
		//(a==500)? b="True":b="False";
		b=(a==100)? "True":"False";
		document.write(b);
	</script>
</body>
</html>
