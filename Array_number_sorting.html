<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var arry_number=[20,10,1020,2020,15,78,30,900,]
		
		document.write("Before Shorting: "+arry_number+"<br>");

		function arryNumberSort(x,y){
			return(x-y);
		}
		
		arry_number.sort(arryNumberSort);
		document.write("after Shorting: " + arry_number);
	</script>
</body>
</html>
