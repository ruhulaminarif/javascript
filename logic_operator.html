<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Logical Operator</title>
</head>
<body>
	<script>
		var age=22;

		if (age>=18 && age<=21) { //Must 2 condition true
			document.write("You are adult");
		}
		else{
			document.write("You are Not adult");
		}
	</script>
	<script>
		var age=20;
		if (age>=18 || age<=21) { //one condition true
			document.write("<br> You are adult");
		}
		else{
			document.write("||");
		}
	</script>
	<script>
		var age=18;
		if (age!<17) {
			document.write("<br> You are adult");
		}
		else{
			document.write("<br> You");
		}
	</script>
</body>
</html>
