<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comparison Operator</title>
</head>
<body>
	<script>
		var a=10;
		var b="10"; //
		if (a==b) { //== check variable
			document.write("check variable <br>");
		}
		if (a===b) { //check variable and data type
			document.write("check variable <br>");
		}
		else{
			document.write("flase <br>");
		}
		// != check variable
		// !== check variable and data type
		// > gater than
		// < less than
		// >= gater than or same


	</script>
</body>
</html>
