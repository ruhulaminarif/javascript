<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<script>
		var arry_number=[20,10,1020,2020,15,78,30,900,]
		arry_number.shift(); //Remove First value
		arry_number.unshift(500);// Add value First
		arry_number.pop(); //Remove last value
		arry_number.push(300); //add last value

		document.write(arry_number);
	</script>
